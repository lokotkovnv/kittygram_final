version: '3'

volumes:
  pg_data:
  static:
  media:  # Новый volume для медиа-файлов

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/backend_media  # Подключаем volume media к backend
  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  gateway:
    build: ./nginx/
    volumes:
      - static:/staticfiles/
      - media:/media  # Подключаем volume media к gateway
    ports:
      - 8000:80
